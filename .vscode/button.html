<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="button_clicked()">Click here</button>
    <button ondblclick="fun()">on double click</button>
    <button oncontextmenu="fun1()">Right click</button>

    <script>
        function button_clicked()
        {
            alert("event working")
        }

        function fun(){
            alert("double working")
        }

        function fun1(){
            alert("right working")
        }
    </script>
</body>
</html>
